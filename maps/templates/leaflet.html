<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet example</title>

    <script>L_PREFER_CANVAS = true;</script>
    <link rel="stylesheet" href="{% static "leaflet.css" %}"/>
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}"/>
    <script src="{% static "leaflet.js" %}"></script>
    <script src="{% static "Chart.bundle.js" %}"></script>
    <script src="{% static "d3.v4.js" %}"></script>
</head>
<body>
<style type="text/css">
    #mapid {
        height: 100%;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        padding-top: 40px;
    }

    label {
        padding: 3px;
    }
</style>

<div class="navbar navbar-fixed-top navbar-default">
    <div class="container" id="switchContainer"></div>
</div>
<div class="container" style="height: 100%;">

    <div class="col-md-5">
        <label><input type="radio" name="area_divisor" onchange="updateDivisor(0)" value=0 checked> Relative stats(each other)</label>
        <label><input type="radio" name="area_divisor" onchange="updateDivisor(1144983.94417)" value=1144983.94417> Relative stats(to researched
            territory)</label>
        <label><input type="radio" name="area_divisor" onchange="updateDivisor(1)" value=1> Absolute stats</label>

        <p>Pie:</p>
        <div style="width: 400px; height: 300px;">
            <canvas id="piechart" width="400" height="300"></canvas>
        </div>
        <p>Bar:</p>
        <div style="width: 400px; height: 300px;">
            <canvas id="barchart" width="400" height="300"></canvas>
        </div>
        <p>Horizontal bar:</p>
        <div style="width: 400px; height: 300px;">
            <canvas id="hbarchart" width="400" height="300"></canvas>
        </div>

    </div>

    <div id="mapid" class="col-md-7"></div>

</div>
<script src="{% static "script.js" %}"></script>

</body>
</html>
