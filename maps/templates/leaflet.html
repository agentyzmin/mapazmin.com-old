<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet example</title>

    <script>L_PREFER_CANVAS = true;</script>
    <link rel="stylesheet" href="{% static "css/leaflet.css" %}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="{% static "js/leaflet.js" %}"></script>
    <script src="{% static "js/Chart.bundle.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</head>
<body>
<style type="text/css">
    #mapid {
        height: 100%;
        position: fixed;
        right: 0px;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        padding-top: 40px;
    }

    label {
        padding: 3px;
    }
</style>

<div class="navbar navbar-fixed-top navbar-default">
    <div class="container" id="switchContainer"></div>
</div>
<div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 100%">

        <div class="col-md-5 col-md-offset-1">
            <h3>Статистика</h3>

            <div id="populationBlock">
                <h4>Люди:</h4>
                <p>В дослідженому районі живе 9000 людей. На кожного з них припадає:</p>
                <div id="populationData"></div>
                <div id="carsPerHuman"></div>
            </div>

            <div id="charts">
                <h4>Площа:</h4>
                <label><input type="radio" name="area_divisor" onchange="updateDivisor(0)" value=0 checked> % (відносно
                    одне
                    одного)</label>
                <label><input type="radio" name="area_divisor" onchange="updateDivisor(1144983.94417)"
                              value=1144983.94417>
                    % (до досліджуваної території)</label>
                <label><input type="radio" name="area_divisor" onchange="updateDivisor(1)" value=1> кв.м.</label>

                <p>Секторна:</p>
                <div style="width: 400px; height: 300px;">
                    <canvas id="piechart" width="400" height="300"></canvas>
                </div>
                <div style="display: none">
                    <p>Гістограма(вертикальна):</p>
                    <div style="width: 400px; height: 300px;">
                        <canvas id="barchart" width="400" height="300"></canvas>
                    </div>
                    <p>Гістограма(горизонтальна):</p>
                    <div style="width: 400px; height: 300px;">
                        <canvas id="hbarchart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div id="streets">

            </div>

        </div>

        <div id="mapid" class="col-md-6"></div>
    </div>
</div>
<script src="{% static "js/initmap.js" %}"></script>
<script src="{% static "js/ui-loader.js" %}"></script>
<script src="{% static "js/chart-loader.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>

</body>
</html>
