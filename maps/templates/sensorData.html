<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor data</title>
</head>
<body>
{% if entries %}
    <p>Data</p>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.data }}  - {{ entry.time|date:"H:i:s d.m" }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
